<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام توزيع المعونات</title>

    <!-- QR Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Styling -->
    <style>
        :root {
            --primary: #1a73e8;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #2c3e50;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .container {
            max-width: 480px;
            margin: auto;
        }

        /* Scanner */
        #reader {
            background: var(--card);
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 3px solid var(--success);
        }

        /* Card */
        .card {
            margin-top: 20px;
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: none;
            text-align: right;
        }

        .info {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 1.05em;
        }

        .info:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        select, button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 1em;
        }

        select {
            border: 1px solid #ccc;
        }

        button {
            background: var(--success);
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.loading { color: var(--primary); }
        .status.error { color: var(--danger); }
        .status.success { color: var(--success); }

    </style>
</head>
<body>

<div class="container">

    <h2>نظام تسجيل تسليم المعونات</h2>

    <!-- QR Reader -->
    <div id="reader"></div>

    <!-- Result Card -->
    <div class="card" id="resultCard">

        <div class="info"><span class="label">الاسم</span><span id="res-name"></span></div>
        <div class="info"><span class="label">الرقم القومي</span><span id="res-id"></span></div>
        <div class="info"><span class="label">الجهة</span><span id="res-org"></span></div>
        <div class="info"><span class="label">المنطقة</span><span id="res-region"></span></div>
        <div class="info"><span class="label">الحي</span><span id="res-district"></span></div>

        <label class="label" for="aidType">نوع المعونة</label>
        <select id="aidType">
            <option>كرتونة مواد غذائية</option>
            <option>لحوم</option>
            <option>معونة نقدية</option>
            <option>أخرى</option>
        </select>

        <button id="submitBtn">تأكيد التسليم</button>

        <div id="status" class="status"></div>
    </div>

</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzNQFqyXxTH56GbxxAV4HfYXXkkq9X6BA2-XNTJ6dGfP3uPZ3Vay9c2rNKWCtpvMTe5vw/exec";

    let currentID = "";

    const statusEl = document.getElementById("status");
    const card = document.getElementById("resultCard");

    function setStatus(text, type = "loading") {
        statusEl.className = `status ${type}`;
        statusEl.innerText = text;
    }

    function onScanSuccess(decodedText) {
        try {
            const url = new URL(decodedText);
            const id = url.searchParams.get("id");

            if (!id) throw "Invalid";

            currentID = id;
            fetchCitizen(id);

        } catch {
            alert("⚠️ كود QR غير صالح");
        }
    }

    function fetchCitizen(id) {
        setStatus("جاري جلب بيانات المواطن...");

        fetch(`${scriptURL}?id=${id}`)
            .then(res => res.json())
            .then(data => {
                if (data === "Not Found") {
                    setStatus("المواطن غير مسجل", "error");
                    return;
                }

                card.style.display = "block";

                document.getElementById("res-name").innerText = data[1] || "-";
                document.getElementById("res-id").innerText = data[2] || "-";
                document.getElementById("res-org").innerText = data[12] || "-";
                document.getElementById("res-region").innerText = data[6] || "-";
                document.getElementById("res-district").innerText = data[8] || "-";

                setStatus("");

            })
            .catch(() => setStatus("خطأ في الاتصال", "error"));
    }

    document.getElementById("submitBtn").onclick = function () {
        this.disabled = true;
        setStatus("جاري تسجيل عملية التسليم...");

        fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
                id: currentID,
                aidType: document.getElementById("aidType").value
            })
        }).then(() => {
            alert("✅ تم تسجيل التسليم بنجاح");
            location.reload();
        });
    };

    const scanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250
    });

    scanner.render(onScanSuccess);
</script>

</body>
</html>
